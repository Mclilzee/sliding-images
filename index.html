<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer="defer" src="script.js"></script>
    <title>Sliding Images</title>
  </head>
  <body>
    <form>
    </form>
    <div class="images">
      <div class="swapButtons">
        <button id="swapRight">&gt;</button>
        <button id="swapLeft">&lt;</button>
      </div>
      <img
        id="0"
        class="visible"
        src="images/field.jpg"
        alt="Image of snowy field"
      />
      <img id="1" src="images/night.jpg" alt="Image of the night" />
      <img id="2" src="images/snow.jpg" alt="Image of snow" />
      <img id="3" src="images/trees.jpg" alt="Image of trees" />
    </div>
  </body>
